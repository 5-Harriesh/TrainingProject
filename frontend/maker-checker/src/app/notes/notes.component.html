<form [formGroup]="notesForm" (ngSubmit)="onSubmit(buttonType)">
  <div  formGroupName="INotes">
      <mat-form-field>
          <textarea matInput placeholder="notes" formControlName="notes"></textarea>
      </mat-form-field>
  </div>
  <div class="form-group">
      <button type="submit" (click)="onSubmit('Load')" class="btn btn-primary">Load/ReLoead</button>
      <button type="submit" (click)="onSubmit('Save')" class="btn btn-primary">Save</button>
  </div>
</form>
